<div class="contenedorContact">
	<div>
		<div class="formContacto">
			<form class="form-group" (submit)="sendEmail($event)">
				<label for="names" >Name: </label>
				<input type="text" class="form-control" style="width: 300px;" id="names" name="user_name">
				<label for="id">Email: </label>
				<input type="email" id="email" class="form-control" name="user_email" style="width: 300px;">
				<label for="text">Message</label>
				<textarea name="message" class="form-control" id="text" rows="4" cols="100"></textarea>
				<div class="row" style="margin: 10px;">
					<input type="submit" value="Send" class="btn btn-outline-success" style="margin-right: 10px;">
					<input type="reset" value="reset" class="btn btn-outline-danger">
				</div>
			</form>
		</div>
	</div>
</div>
