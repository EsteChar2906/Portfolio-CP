<div class="contenedorHabilities">
	<div class="container">
	<div class="row">
		<div *ngFor="let skill of skills" class="col-4" style="width: 10px;">
			<div class="card text-center">
			<div class="card-body">
			<h5 class="card-title">{{ skill.skill }}</h5>
			<br>
			<div>
			<img src={{skill.image}} class="card-image" width="100" height="100" style="border-radius: 20px;">
			</div>
			</div>
		</div>
		</div>
		</div>
	</div>
</div>
